<div class="modal-header">
	<h4 class="modal-title">挂起申请</h4>
</div>
<form class="form-horizontal" id='isa_sto_ope_myw_applyHangUpForm'>
        <div class="panel-body">
        		
            <div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">请求类型：</label>
				    <div class="input-group col-md-4">
				    	<select id="isa_sto_ope_myw_applyType" class="form-control">
				                 <option value="1" selected="selected">整单挂起</option>
				        </select>
				    </div>
				</div>
			</div>
			
			<div class="col-md-12">
			    <div class="form-group required">
			        <label class="col-md-3 control-label">挂起原因：</label>
			        <div class="input-group col-md-4">
			            <input class="form-control" name="pauseReasonId" id="isa_sto_ope_myw_app_hangUpReason" data-rule="required">
			        </div>
			    </div>
			</div>
			
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">请求人：</label>
				    <div class="input-group col-md-4">
				    	<input class="form-control" id="isa_sto_ope_myw_applyPerson" readonly> 
				    </div>
				</div>
			</div>
			
			 <div class="col-md-12">
			 	<div class="form-group  required">
			         <label class="col-md-3 control-label">请求描述：</label>
			         <div class="col-md-9 input-group clear-white">
                     	<textarea name="applyContent" class="form-control" style="height:60px"  data-rule="required"></textarea>
                	 </div>
			     </div>
			 </div>
			 
			 <div class="col-md-12">
			 	<div class="form-group">
			         <label class="col-md-3 control-label">请求备注：</label>
			         <div class="col-md-9 input-group clear-white">
                     	<textarea name="applyMessage" class="form-control" style="height:60px"></textarea>
                	 </div>
			     </div>
			 </div>
        	
        	<div class="col-md-12 text-center">
	            <button type="button" class="btn btn-success" id="isa_sto_ope_myw_applyHangUp_btn"><b>确定</b></button>
	            <button type="reset" class="btn btn-danger btn-default" data-dismiss="modal" id="cancel-button"><b>取消</b></button>
        	</div>
        	
        </div>
</form>
