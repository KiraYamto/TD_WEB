<div class="modal-header">
	<h4 class="modal-title">结单</h4>
</div>
<form class="form-horizontal" id='isa_sto_ope_myw_fin_from'>
        <div class="panel-body">
        	
        	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-6 control-label"><b>工单编号：</b></label>
                    <div class="col-md-6 input-group">
                        <input id="isa_sto_ope_myw_fin_work_order_code"   name="isa_sto_ope_myw_fin_work_order_code"
                          class="form-control" readonly="readonly"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-6 control-label"><b>工单状态</b></label>
                    <div class="col-md-6 input-group">
                        <input type="text" id="isa_sto_ope_myw_fin_work_order_state" name="isa_sto_ope_myw_fin_work_order_state"
                         class="form-control"  readonly="readonly">
                    </div>
                </div>
            </div>
        	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-6 control-label"><b>处理人：</b></label>
                    <div class="col-md-6 input-group">
                        <input id="isa_sto_ope_myw_fin_applyStaffId"   name="isa_sto_ope_myw_fin_applyStaffId"
                          class="form-control" readonly="readonly"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-6 control-label"><b>处理人部门：</b></label>
                    <div class="col-md-6 input-group">
                        <input type="text" id="isa_sto_ope_myw_fin_apply_org" name="isa_sto_ope_myw_fin_apply_org"
                         class="form-control"  readonly="readonly">
                    </div>
                </div>
            </div>
        	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-6 control-label"><b>处理人联系方式：</b></label>
                    <div class="col-md-6 input-group">
                        <input id="isa_sto_ope_myw_fin_applyStaff_phone"   name="isa_sto_ope_myw_fin_applyStaff_phone"
                          class="form-control" readonly="readonly"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                </div>
            </div>
        	
            
            <div class="col-md-6 col-sm-6">
                <div class="form-group required">
                    <label class="col-md-6 control-label"><b>故障恢复时间：</b></label>
                    <div class="input-group col-md-6">
                        <input type="text" class="form-control" id="isa_sto_ope_myw_fin_fault_recover_date" 
                        data-rule="required" name="isa_sto_ope_myw_fin_fault_recover_date" data-today-btn="true">
                    </div>
                </div>
            </div>
             <div class="col-md-6 col-sm-6">
                <div class="form-group required">
                    <label class="col-md-6 col-sm-6 control-label"><b>是否需要恢复确认：</b></label>
                    <div class="input-group col-md-6 col-sm-6">
                    	<input class="form-control" id="isa_sto_ope_myw_fin_yyzy_hfqr_ispass"
                    	 name="isa_sto_ope_myw_fin_yyzy_hfqr_ispass"
                    	 data-rule="combobox:required" data-msg-required="{0}不能为空" class="form-control" />
                    </div>
                </div>
            </div>
             <div class="col-md-6 col-sm-6">
                <div class="form-group" id="isa_sto_ope_myw_fin_party_div">
                    <label class="col-md-6 col-sm-6 control-label" ><b>恢复确认人：</b></label>
                    <div class="input-group col-md-6 col-sm-6">
                    	<input class="form-control" id="isa_sto_ope_myw_fin_party" name="isa_sto_ope_myw_fin_party"
                    	 class="form-control" />
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-6">
                <div class="form-group" id="isa_sto_ope_myw_fin_party_div">
                    <label class="col-md-6 col-sm-6 control-label" ><b>故障分类：</b></label>
                    <div class="input-group col-md-6 col-sm-6">
                    	<input class="form-control" id="isa_sto_ope_myw_fin_faultPhenomenaId" name="isa_sto_ope_myw_fin_faultPhenomenaId"
                    	 class="form-control" />
                    </div>
                </div>
            </div>
            
              <div class="col-md-12 col-sm-12">
              	 <div class="form-group">
                    <label class="col-md-3 col-sm-3 control-label"><b>故障处理描述：</b></label>
                    <div class="col-md-9 col-sm-9 input-group ">
                        <textarea id="isa_sto_ope_myw_fin_content" name="isa_sto_ope_myw_fin_content" 
                         class="form-control" style="height:100px"></textarea>
                    </div>
                 </div>
             </div>
            
             <div class="col-md-12 col-sm-6">
                <div class="form-group">
                    <label class="col-md-3 col-sm-6 control-label" ><b>附件上传：</b></label>
                    <div class="input-group col-md-9 col-sm-6">
                    	 <input id="isa_sto_ope_myw_fin_attachmentName" name="fileName" class="form-control" readonly="readonly" style="width:97%"/>
							<span class="btn btn-primary fileinput-button" style="width:3%">..
	                            <input type="button" class="js-fileupload" id="isa_sto_ope_myw_fin_attachmentBtn" />
	                        </span>
	                     <input id="isa_sto_ope_myw_fin_attachmentId" hidden="true" name="fileId"/>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-12">
				<div class="form-group">
					<label class="col-md-2 control-label">附件：</label>
					<div class="col-md-10">
						显示上传结果
						<div class="attachmentResult"></div>
					</div>
				</div>
			</div> -->
            
        	
        	<div class="col-md-12 text-center">
	            <button type="button" class="btn btn-success" id="isa_sto_ope_myw_fin_btn"><b>确认</b></button>
	            <button type="reset" class="btn btn-danger btn-default" data-dismiss="modal" id="cancel-button"><b>取消</b></button>
        	</div>
        	
        </div>
</form>
