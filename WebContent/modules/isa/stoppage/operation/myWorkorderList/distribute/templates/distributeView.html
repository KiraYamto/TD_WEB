<div class="modal-header">
	<h4 class="modal-title">故障受理信息</h4>
</div>
<div class="modal-body" style="overflow: auto"> 
<form class="form-horizontal" id='isa_sto_ope_myw_dis_distributeForm' >
	<input class="form-control" type="hidden" id="isa_sto_ope_myw_dis_faultOrderId" name="isa_sto_ope_myw_dis_faultOrderId"/>
	<input class="form-control" type="hidden" id="isa_sto_ope_myw_dis_create_date" name="isa_sto_ope_myw_dis_create_date"/>
        <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
        	
        	<div class="col-md-12">
        		 <div class="form-group  required">
                    <label class="col-md-2 control-label"><b>故障标题</b></label>
                    <div class="col-md-10 input-group">
                        <input id="isa_sto_ope_myw_dis_orderTitle" name="isa_sto_ope_myw_dis_orderTitle"
                        data-rule="required" class="form-control">
                    </div>
                </div>
        	</div>
        	
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>受理人员</b></label>
                    <div class="col-md-8 input-group">
                        <input id="isa_sto_ope_myw_dis_applyStaffId"   name="isa_sto_ope_myw_dis_applyStaffId"
                          class="form-control" readonly="readonly"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>受理时间</b></label>
                    <div class="col-md-8 input-group">
                        <input type="text" id="isa_sto_ope_myw_dis_acceptDate" name="isa_sto_ope_myw_dis_acceptDate"
                         class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group  required">
                    <label class="col-md-4 control-label"><b>受理渠道</b></label>
                    <div class="col-md-8 input-group">
                    	<input type="text" id="isa_sto_ope_myw_dis_faultSourceId"  name="isa_sto_ope_myw_dis_faultSourceId"
                    	 data-rule="combobox:required" data-msg-required="{0}不能为空" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>紧急程度</b></label>
                    <div class="col-md-8 input-group">
                    	<input type="text" id="isa_sto_ope_myw_dis_faultErmgLevelId"  name="isa_sto_ope_myw_dis_faultErmgLevelId"
                    	  class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group required">
                    <label class="col-md-4 control-label"><b>产品分类</b></label>
                     <div class="col-md-8 col-sm-8 input-group">
                        <input type="text" id="isa_sto_ope_myw_dis_faultKindId"  name="isa_sto_ope_myw_dis_faultKindId" 
                         class="form-control" data-rule="required">
                     </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group required">
                    <label class="col-md-4 col-sm-4 control-label"><b>故障分类</b></label>
                    <div class="col-md-8 col-sm-8 input-group">
                        <input type="text" id="isa_sto_ope_myw_dis_faultPhenomenaId" name="isa_sto_ope_myw_dis_faultPhenomenaId"
                        class="form-control" data-rule="required" >
                     </div>
                </div>
            </div>
            
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>故障级别</b></label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" id="isa_sto_ope_myw_dis_faultLevel" name="isa_sto_ope_myw_dis_faultLevel"
                         class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>资源池</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" id="isa_sto_ope_myw_dis_faultResPoolId" name="isa_sto_ope_myw_dis_faultResPoolId"
                    	 class="form-control" />
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group  required">
                    <label class="col-md-4 control-label"><b>故障发生时间</b></label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" id="isa_sto_ope_myw_dis_happenTime" 
                        data-rule="required" name="isa_sto_ope_myw_dis_happenTime" data-today-btn="true">
                    </div>
                </div>
            </div>
           
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>设备类型</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_myw_dis_faultDevTypeId" name="isa_sto_ope_myw_dis_faultDevTypeId"/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>主机ip</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_myw_dis_hostIp" name="isa_sto_ope_myw_dis_hostIp"/>
                    	<span class="input-group-btn">
				        	<button class="btn btn-default" type="button" id="isa_sto_ope_myw_dis_hostIp_qryBtn">查询</button>
				        </span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>设备信息</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_myw_dis_devInfo" name="isa_sto_ope_myw_dis_devInfo"/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>故障编号</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_myw_dis_orderCode" name="orderCode" readonly="readonly"/>
                    </div>
                </div>
            </div>
            
          
            
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"><b>故障影响客户</b></label>
                    <div class="col-md-10 col-sm-8 input-group clear-white">
                        <textarea id="isa_sto_ope_myw_dis_influenceCust" name="isa_sto_ope_myw_dis_influenceCust" 
                         class="form-control" style="height:80px"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"><b>故障影响业务</b></label>
                    <div class="col-md-10 col-sm-8 input-group clear-white">
                        <textarea id="isa_sto_ope_myw_dis_influenceBusiness" name="isa_sto_ope_myw_dis_influenceBusiness" 
                         class="form-control" style="height:80px"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"><b>故障内容</b></label>
                    <div class="col-md-10 col-sm-8 input-group clear-white">
                        <textarea id="isa_sto_ope_myw_dis_faultDesc" name="isa_sto_ope_myw_dis_faultDesc" 
                          class="form-control" style="height:80px"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
	            <div class="form-group">
	                <label class="col-md-2 control-label"><b>附件上传</b></label>
	                <div class="input-group col-md-10">
	                    <input id="isa_sto_ope_myw_dis_attachmentName" name="fileName" class="form-control" readonly="readonly" style="width:97%">
							<span class="btn btn-primary fileinput-button" style="width:3%">..
	                            <input type="button" id="isa_sto_ope_myw_dis_attachmentBtn">
	                        </span>
	                    <input id="isa_sto_ope_myw_dis_attachmentId" hidden="true" name="fileId"/>
	                </div>
	            </div>
        	</div>
        	
        	<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-2 control-label"><b>附件列表</b></label>
					<div class="col-md-10">
						<!-- 显示上传结果 -->
						<div class="attachmentResult4dis"></div>
					</div>
				</div>
			</div>
        	
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"><b>故障处理描述</b></label>
                    <div class="col-md-10 col-sm-8 input-group clear-white">
                        <textarea id="isa_sto_ope_myw_dis_dealDetail" name="isa_sto_ope_myw_dis_dealDetail" 
                         class="form-control" style="height:80px"></textarea>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <div class="panel panel-default">
     		<div class="panel-heading">故障派发</div>
     		<div class="panel-body">
     		
     			<div class="col-md-6">
	                <div class="form-group required">
	                    <label class="col-md-4 col-sm-4 control-label"><b>接单人</b></label>
	                    <div class="input-group col-md-8 col-sm-8">
	                    	<input class="form-control" type="hidden" id="isa_sto_ope_myw_dis_from_party_type" name="isa_sto_ope_myw_dis_from_party_type"/>
	                    	<input class="form-control" type="text" id="isa_sto_ope_myw_dis_from_party_id" data-rule="required"  name="isa_sto_ope_myw_dis_from_party_id"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label class="col-md-4 col-sm-4 control-label"><b>抄送人</b></label>
	                    <div class="input-group col-md-8 col-sm-8">
	                    	<input class="form-control" type="text" id="isa_sto_ope_myw_dis_copy_staff_id" name="isa_sto_ope_myw_dis_copy_staff_id"/>
                    		<input class="form-control" type="hidden" id="isa_sto_ope_myw_dis_copy_staff_name" name="isa_sto_ope_myw_dis_copy_staff_name"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div class="col-md-12">
	                <div class="form-group required">
	                    <label class="col-md-2 col-sm-4 control-label"><b>要求完成时间</b></label>
	                    <div class="input-group col-md-4 col-sm-8">
							<input type="text" class="form-control" id="isa_sto_ope_myw_dis_limit_finish_time"
                         data-rule="required"  name="isa_sto_ope_myw_dis_limit_finish_time" data-today-btn="true">
	                    </div>
	                </div>
	            </div>
	            
	            <div class="col-md-6">
	                <div class="form-group required">
	                    <label class="col-md-4 col-sm-4 control-label"><b>是否发送通知</b></label>
	                    <div class="input-group col-md-8 col-sm-8">
							<label class="radio-inline">
	                            <input type="radio" name="isa_sto_ope_myw_dis_is_note" class="radioItem"   value="0" data-rule="checked" checked="true">否</label>
	                        <label class="radio-inline">
	                            <input type="radio" name="isa_sto_ope_myw_dis_is_note" class="radioItem"   value="1">是</label>
	                    </div>
	                </div>
	            </div>
	            
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label class="col-md-4 col-sm-4 control-label"><b>通知方式</b></label>
	                    <div class="input-group col-md-8 col-sm-8">
	                    	<input type="checkbox" name="isa_sto_ope_myw_dis_note_type" id="isa_sto_ope_myw_dis_note_type" value="01">
	                    </div>
	                </div>
	            </div>
	            
	            <div class="col-md-12">
	                <div class="form-group">
	                    <label class="col-md-2 col-sm-4 control-label"><b>通知内容</b></label>
	                    <div class="input-group col-md-10 col-sm-8">
	                    	<textarea id="isa_sto_ope_myw_dis_note_content" name="isa_sto_ope_myw_dis_note_content" 
                         class="form-control" style="height:80px"></textarea>
	                    </div>
	                </div>
	            </div>
     		
     		</div>
     	</div>
        
</form>
</div>

<div class="modal-footer">
		<div class="col-md-12 text-center">
	            <button type="button" class="btn btn-success" id="isa_sto_ope_myw_dis_payout_btn"><b>派发</b></button>
	            <button type="reset" class="btn btn-danger btn-default" data-dismiss="modal" id="cancel-button"><b>取消</b></button>
        </div>
</div>
