<form class="form-horizontal" id='isa_sto_ope_AcceptForm'>
        <div class="panel-body" id="isa_sto_ope_div">
        	
        	<div class="col-md-12">
        		 <div class="form-group required">
                    <label class="col-md-2 control-label"><b>故障标题</b></label>
                    <div class="col-md-10 input-group">
                        <input id="isa_sto_ope_title" name="orderTitle" class="form-control" data-rule="required">
                    </div>
                </div>
        	</div>
        	
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>受理人员</b></label>
                    <div class="col-md-8 input-group">
                        <input id="isa_sto_ope_acceptancePerson" name="acceptStaffName"  class="form-control" readonly="readonly">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>受理时间</b></label>
                    <div class="col-md-8 input-group">
                        <input type="text" id="isa_sto_ope_acceptanceTime" name="acceptDate" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group required">
                    <label class="col-md-4 control-label"><b>受理渠道</b></label>
                    <div class="col-md-8 input-group">
                    	<input type="text" id="isa_sto_ope_acceptanceChannel" name="faultSourceId" class="form-control" data-rule="required">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>紧急程度</b></label>
                    <div class="col-md-8 input-group">
                    	<input type="text" id="isa_sto_ope_urgency" name="faultErmgLevelId"class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group required">
                    <label class="col-md-4 control-label"><b>产品分类</b></label>
                     <div class="col-md-8 col-sm-8 input-group">
                        <input type="text" id="isa_sto_ope_productClass" name="faultKindId" class="form-control" data-rule="required">
                     </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group required">
                    <label class="col-md-4 col-sm-4 control-label"><b>故障分类</b></label>
                    <div class="col-md-8 col-sm-8 input-group">
                        <input type="text" id="isa_sto_ope_faultClass" name="faultPhenomenaId"class="form-control" data-rule="required">
                     </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group required">
                    <label class="col-md-4 control-label"><b>故障发生时间</b></label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" id="isa_sto_ope_happenTime" name="faultHappenDate" data-today-btn="true" data-rule="required"> 
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>处理人员</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_handlePerson" name="isa_sto_ope_handlePerson"/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 control-label"><b>故障级别</b></label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" id="isa_sto_ope_faultLevel" name="faultGradeId" data-today-btn="true">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>资源池</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_resourcePool" name="faultResPoolId"/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>设备类型</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_faultDevTypeId" name="faultDevTypeId"/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>故障编号</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_orderCode" name="orderCode" readonly="readonly"/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>主机ip</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_hostIp" name="hostIp"/>
                    	<span class="input-group-btn">
				        	<button class="btn btn-default" type="button" id="isa_sto_ope_hostIp_qryBtn">查询</button>
				        </span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label class="col-md-4 col-sm-4 control-label"><b>设备信息</b></label>
                    <div class="input-group col-md-8 col-sm-8">
                    	<input class="form-control" type="text" id="isa_sto_ope_devInfo" name="devInfo"/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"><b>故障影响客户</b></label>
                    <div class="col-md-10 col-sm-8 input-group clear-white">
                        <textarea id="isa_sto_ope_affectCustomer" name="influenceCust" class="form-control" style="height:100px"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"><b>故障影响业务</b></label>
                    <div class="col-md-10 col-sm-8 input-group clear-white">
                        <textarea id="isa_sto_ope_affectService" name="influenceBusiness" class="form-control" style="height:100px"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 col-sm-4 control-label"><b>故障内容</b></label>
                    <div class="col-md-10 col-sm-8 input-group clear-white">
                        <textarea id="isa_sto_ope_faultContent" name="faultDesc" class="form-control" style="height:100px"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
	            <div class="form-group">
	                <label class="col-md-4 control-label"><b>附件上传</b></label>
	                <div class="input-group col-md-8">
	                    <input id="isa_sto_ope_attachmentName" class="form-control" readonly="readonly" style="width:90%" name="fileName">
							<span class="btn btn-primary fileinput-button">..
	                            <input type="button" id="isa_sto_ope_attachmentBtn">
	                        </span>
	                     <input id="isa_sto_ope_attachmentId" hidden="true" name="fileId"/>
	                </div>
	            </div>
        	</div>
        	
        	<div class="col-md-12 text-center">
	            <button type="button" class="btn btn-success" id="isa_sto_arti_submitBtn"><b>提交</b></button>
	            <button type="button" class="btn btn-danger" id="isa_sto_arti_cancelBtn"><b>取消</b></button>
        	</div>
        	
        </div>
</form>
