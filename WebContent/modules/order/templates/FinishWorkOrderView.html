
<div class="modal-header">
	<h4 class="modal-title">回单</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal" id="workorder-finishorder-form">
				<div class="col-md-12">
					<div class="form-group">
						<label class="col-md-2 control-label">工单编码：</label>

						<div class="input-group col-md-10">
							 <select class="chosen-select" id="workorder-finishorder-workordercodes" data-placeholder="请至少选择一张工单" multiple="" data-rule="required">
                                    
                             </select>
							

						</div>

					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="col-md-2 control-label">执行人：</label>

						<div class="input-group col-md-10">
							{{staffName}}
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="col-md-2 control-label">执行时间：</label>

						<div class="input-group col-md-10">
							<input class="form-control" id="workorder-finishorder-executetime" type="text" data-rule="required;">
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="col-md-2 control-label">处理结果：</label>

						<div class="input-group col-md-10">
						 <textarea id="workorder-finishorder-result" class="form-control" data-rule="required;"></textarea>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default save-button">确定</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	</div>
</div>
