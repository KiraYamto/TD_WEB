<div class="modal-header">
	<h4 class="modal-title">增加流程平台适配规则</h4>
</div>
<div class="modal-body">
	<div class="row">
	<form class="form-horizontal" id="iom-serviceApplyRule-add-form">
		<div class="col-md-12">
		
			<div class="col-md-6">
				<div class="form-group">
				    <label class="col-md-4 control-label">流程名称：</label>							
						<div class="input-group col-md-8">					
							<input type="text"  class="form-control" readonly="readonly" name="iom-service-ruleName-add" id="iom-service-ruleName-add" data-rule="required;">						
						</div>
				</div>
			</div> 	 	
			<div class="col-md-6">
				<div class="form-group">
				    <label class="col-md-4 control-label">流程编码：</label>							
						<div class="input-group col-md-8">					
							<input type="text"  class="form-control"  name="iom-service-ruleCode-add" id="iom-service-ruleCode-add" data-rule="required;">						
						</div>
				</div>
			</div> 						
		</div>
			<div class="modal-footer">
			<div class="row"><div class="col-md-12">
				<button type="button" class="btn btn-default" id="iom-serviceApplyRule-save-button">确定</button>
				<button type="button" class="btn btn-default" id="iom-serviceApplyRule-cancel-button" data-dismiss="modal">取消</button>
			</div></div>
		</div>
		</form>
	</div>
</div>
