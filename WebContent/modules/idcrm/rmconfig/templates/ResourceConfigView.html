<div id="rsConfig-dialog">
<div class="modal-header" id="port-header">
	<h4 class="modal-title">资源配置</h4>
</div>
<div class="modal-body" id="rsConfig-body">

		<div class="col-md-12">
			<div class="row">
				 
						<div class="row">
							<div class="col-md-12" style="padding: 5px;">
								<div class="btn-group" style="margin-left: 15px">
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-auto-conf-btn" >自动分配</button>
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-submit-btn" style="margin-left: 15px">提交</button>
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-conf-btn"   style="margin-left: 15px">配置</button>
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-frame-conf-btn"   style="margin-left: 15px">frame配置</button>
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-port-conf-btn"   style="margin-left: 15px">port配置</button>
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-ip-conf-btn"   style="margin-left: 15px">ip配置</button>
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-repeal-btn" style="margin-left: 15px">撤销</button>
									<button type="button" class="btn btn-primary pull-left" id = "rmconfig-cancel-btn" style="margin-left: 15px">取消</button>
								</div>
							</div>
						</div>
						<!-- 机柜|机位配置 -->
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-11">
										<div id="rmconfig-frame-grid"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- 端口|宽带配置 -->
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-11">
										<div id="rmconfig-port-grid"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- ip配置 -->
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-11">
										<div id="rmconfig-ip-grid"></div>
									</div>
								</div>
							</div>
						</div>
						
			</div>
		 
		</div>
</div>
</div>
