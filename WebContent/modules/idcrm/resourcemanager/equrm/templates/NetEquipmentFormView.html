    <h4 id="ne_equip_title" class="modal-title">设备信息</h4>
</div> -->
<div class="modal-body">    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" id="net-equip-form">
                    	<div class="form-group">
                    		<div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">设备类型：</label>

                                <div class="input-group col-md-8">                                    
									<input id="equip_net_restypeid" name="rsTypeId" attrCode='EQU_RS_TYPE' />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">选择模板：</label>

                                <div class="input-group col-md-8">
                                	<input id="equip_net_templateid" name="rsTemplateId" attrCode='EQU_RS_TEMPLATE' />
                                </div>
                            </div>
                    	</div>
                    	<hr>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">设备名称：</label>
								<input type="hidden" name="id">
                                <div class="input-group col-md-8">
                                    <input class="form-control" type="text" placeholder="设备名称"
                                           id="net_equip_name" name="eqName">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">设备编码：</label>

                                <div class="input-group col-md-8">
                                    <input class="form-control" type="text" placeholder="设备编码"
                                           id="net_equip_eqCode" name="eqCode">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">所属机房：</label>

                                <div class="input-group col-md-8">
                                  <div class="col-md-12 padding-0">
                                    <div class="col-md-9 padding-0">
                                    <input class="form-control" type="text" placeholder="所属机房" id="net_equip_detail_room_name" name="roomName" disabled>
                                    </div>
                                    <div class="col-md-3 padding-0">
                                    <button type="button" class="btn btn-primary" id="equip-net-room-detail-btn">选择</button>       
                                    <input type="hidden" id="net_equip_detail_room_id" name="roomId" value="1"> </div></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">序列号：</label>

                                <div class="input-group col-md-8">
                                    <input class="form-control" type="text" placeholder="序列号"
                                           id="net_equip_serial_no" name="serialNo">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">设备型号：</label>

                                <div class="input-group col-md-8">
									<input id="net_equip_model" name="model" attrCode='EQU_RS_MODEL' />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">使用类型：</label>

                                <div class="input-group col-md-8">
                                    <input id="equip_net_service_type" name="serviceStateId" attrCode='EQU_SERVICE_TYPE' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">厂家：</label>

                                <div class="input-group col-md-8">
									<input id="equip_net_vendor" name="vendor" attrCode='EQU_RS_VENDOR' />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label padding-0">网管IP地址：</label>

                                <div class="input-group col-md-8">
                                    <input class="form-control" type="text" placeholder="网管IP地址"
                                           id="equip_net_ip_address" name="eqIpAddress">

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="col-md-1 control-label padding-0">备注：</label>

                                <div class="input-group col-md-11">
                                    <textarea class="form-control" type="text" placeholder="备注" id="net_equip_notes" name="comments"
                                              rows="4"></textarea>

                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" id="save-button">确定</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
</div>
