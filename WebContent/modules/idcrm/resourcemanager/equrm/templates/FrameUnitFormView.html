<div class="modal-header">
    <h4 class="modal-title">机位信息</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading">信息详情查看</div>-->
                <div class="panel-body">
                    <form class="form-horizontal" id="frame-form">

                        <div class="col-md-4">
                            <label class="col-md-5 control-label">机位序号：</label>

                            <div class="input-group col-md-7">
                                <input class="form-control" type="text" placeholder="机位序号"
                                       id="frameUnit_positionNum" name="positionNum">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">所属机柜编码：</label>

                            <div class="input-group col-md-7">
                                <input class="form-control" type="text" placeholder="所属机柜编码"
                                       id="frameUnit_frameCode" name="frameCode">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">占用客户：</label>

                            <div class="input-group col-md-7">
                                <input class="form-control" type="text" placeholder="占用客户"
                                       id="frameUnit_productionDate" name="productionDate">

                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="col-md-5 control-label">占用状态：</label>

                            <div class="input-group col-md-7">
                                <select class="form-control" type="text" placeholder="占用状态"
                                        id="frameUnit_useState" name="useState">
                                    <option value="102001">空闲</option>
                                    <option value="102002">预占</option>
                                    <option value="102003">占用</option>
                                    <option value="102004">占空</option>
                                    <option value="102005">预释放</option>
                                    <option value="102006">保留</option>
                                </select>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">占用资源类型：</label>

                            <div class="input-group col-md-7">
                                <input class="form-control" type="text" placeholder="占用资源类型"
                                       id="frameUnit_model" name="model" value="机位资源">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">占用资源名称：</label>

                            <div class="input-group col-md-7">
                                <input class="form-control" type="text" placeholder="占用资源名称"
                                       id="frameUnit_name" name="name">

                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="col-md-1 control-label">备注：</label>

                            <div class="input-group col-md-11">
                                <textarea class="form-control" type="text" placeholder="备注" id="frameUnit_notes"
                                          name="notes"
                                          rows="4"></textarea>

                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" id="save-button">确定</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
</div>
