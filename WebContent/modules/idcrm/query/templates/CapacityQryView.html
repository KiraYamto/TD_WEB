<div class="row" style="height: 100%">
    <div class="col-md-6" id="capacity_map">
        <div class="input-group" style="padding:5px;">
             <div class="col-md-12">
                  <div class="form-group col-md-8" style="padding-right: 0;">
                      <div class="input-group col-md-12">
						   	<input type="hidden" id="capacity-areaId" name="areaId">
                           	<input id="capacity-area" name="area" class="form-control" placeholder="区域"/>
                      	   	<span class="input-group-addon">
								<a href="javascript:void(0);" id="capa_menuBtn" class="inforeport-add-triangle">
									<span class="glyphicon glyphicon-triangle-bottom"></span>
								</a>
							</span>
							<div class="menuContent" style="position: absolute;background-color:#fff;z-index:1051;border:1px solid #d0d0d0;" id="capa_area_tree_html">
								<ul id="capa_area_tree" style="width: 315px"></ul>
							</div>
                      </div>
                  </div>
                  <div class=" col-md-4">
                  		<button type="button" class="btn btn-primary" id="capacityView-query-btn">查询</button>
                  </div>
              </div>
        </div>
        <div id="mapDiv" style="padding: 0; height: 400px; overflow: auto">
            <div id="map" style="height: 600px;width:600px; padding-bottom: 5px;"></div>
        </div>
    </div>
    <div class="col-md-6" style="padding: 5px;" align="left" id="capacity_pie">
	     <div id="framPanel" class="panel panel-default" style="height:145px;width:300px;padding-left: 0;">
	        <div class="panel-heading">
	            <h3 class="panel-title">机柜资源</h3>
	        </div>
	        <div class="panel-body">
				<div id="frameDiv" style="height: 100px;width:100%; padding-bottom: 5px;"></div>
			</div>
	    </div>
		
	     <div id="ratePanel" class="panel panel-default" style="height:145px;width:300px;padding-left: 0;">
	        <div class="panel-heading">
	            <h3 class="panel-title">带宽资源</h3>
	        </div>
	        <div class="panel-body">
				<div id="rateDiv" style="height: 100px;width:100%; padding-bottom: 5px;"></div>
			</div>
	    </div>
	     <div id="ipAddrPanel" class="panel panel-default" style="height:145px;width:300px;padding-left: 0;">
	        <div class="panel-heading">
	            <h3 class="panel-title">ip地址资源</h3>
	        </div>
	        <div class="panel-body">
				<div id="ipAddrDiv" style="height:100px;width:100%; padding-bottom: 5px;"></div>
			</div>
	    </div>
    </div>
</div>
